<ng-container>
  <mat-toolbar color="primary">
    {{ data ? data?.name : "Add new" }}</mat-toolbar
  >
  <div class="p-3">
    <div *ngIf="data?.standardDefinition">
      <ngx-standard-report
        [actionType]="'manage'"
        [additionalKey]=""
        [reportToEdit]="data?.standardDefinition"
      ></ngx-standard-report>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button mat-stroked-button (click)="onClose($event)">Close</button>
      <button
        *ngIf="!data?.standardDefinition"
        mat-flat-button
        color="primary"
        (click)="onClose($event)"
        class="ml-2"
      >
        Save
      </button>
    </div>
  </div>
</ng-container>
